---
- name: Add docker repo
  become: yes
  shell: 'dnf config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo'

- name: Install docker
  become: yes
  dnf:
    name:
    - docker-ce

- name: Start docker service
  become: yes
  systemd:
    state: started
    enabled: yes
    name: docker
